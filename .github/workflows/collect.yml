name: Collect Cultural Data

on:
  schedule:
    - cron: '0 4 * * *'   # 06:00 Europe/Madrid
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: data-update
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector (save log)
        run: |
          mkdir -p data
          # ejecuta el colector y guarda el log para auditar qué pasó
          python -m scrapers.collector | tee data/run.log

      # Commitea SOLO si alguno de los archivos cambió. run.log casi siempre cambia.
      - name: Auto-commit data changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update cultural catalog"
          file_pattern: |
            data/catalog.jsonl
            data/sources/*.json
            data/run.log
          push_options: '--force-with-lease'
