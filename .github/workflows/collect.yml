name: Collect Cultural Data

on:
  schedule:
    - cron: '0 4 * * *'   # 06:00 Europe/Madrid
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: data-update
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # necesario para rebase posterior

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        run: |
          python -m scrapers.collector

      - name: Commit and push changes (rebase-safe)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Trae Ãºltimos cambios y rebasea para evitar rechazos
          git fetch origin
          git pull --rebase --autostash origin $GITHUB_REF_NAME || true

          git add data/catalog.jsonl data/sources/*.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(data): update cultural catalog $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin HEAD:$GITHUB_REF_NAME
          fi
