name: Collect Cultural Data

on:
  schedule:
    - cron: '0 4 * * *'   # 06:00 Europe/Madrid
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: data-update
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        run: |
          python -m scrapers.collector

      - name: Commit to data-bot branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git checkout -B data-bot
          git add data/catalog.jsonl data/sources/*.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(data): update cultural catalog $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push -u origin data-bot --force-with-lease

      - name: Create/Update PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore(data): update cultural catalog"
          body: "Auto-PR con los Ãºltimos datos normalizados."
          base: main
          branch: data-bot
          commit-message: "chore(data): update cultural catalog"
          labels: data, automated
          assignees: ${{ github.actor }}
