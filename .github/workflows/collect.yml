name: Collect cultural data

on:
  schedule:
    - cron: '0 4 * * *'   # 06:00 Europe/Madrid aprox
  workflow_dispatch:
    inputs:
      log_level:
        description: "LOG_LEVEL for collector (DEBUG/INFO/WARNING)"
        required: false
        default: "INFO"
        type: choice
        options: [DEBUG, INFO, WARNING, ERROR]

permissions:
  contents: write

concurrency:
  group: collect-catalog
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Pull (rebase) latest main BEFORE running collector
        run: |
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Run collector
        env:
          LOG_LEVEL: ${{ inputs.log_level || 'INFO' }}
        run: |
          mkdir -p data
          echo "Run started: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > data/run.log
          python -m scrapers.collector >> data/run.log 2>&1 || true
          echo "Run finished: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> data/run.log
          echo "" >> data/run.log
          echo "=== DATA DIR LISTING ===" >> data/run.log
          ls -lah data >> data/run.log

      - name: Upload run.log artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: data/run.log
          retention-days: 7

      # Importante: no a√±adimos run.log al commit
      - name: Commit changes (if any)
        run: |
          # Ajusta la lista a lo que quieras versionar
          git add -f data/catalog.jsonl data/curated.json data/manual_events.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          ts=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          git commit -m "chore(data): update cultural catalog ${ts}"

      - name: Push (with auto-rebase retry)
        if: success()
        run: |
          set -e
          if git push origin main; then
            echo "Pushed OK"
          else
            echo "Push failed, rebasing..."
            git pull --rebase origin main
            git push origin main
          fi
