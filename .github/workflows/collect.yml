name: Collect Cultural Data

on:
  schedule:
    - cron: '0 4 * * *'   # 06:00 Europe/Madrid
  workflow_dispatch:

permissions:
  contents: write

# Evita carreras: si se lanza otro run, cancela el anterior
concurrency:
  group: data-update-${{ github.ref_name || 'main' }}
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ github.ref_name }}

      - name: Detect branch
        run: |
          echo "BRANCH=${GITHUB_REF_NAME:-main}" >> $GITHUB_ENV
          echo "Branch: ${GITHUB_REF_NAME:-main}"

      - name: Ensure on branch & up to date (pre-run)
        run: |
          git fetch origin
          git checkout "$BRANCH" || git checkout -b "$BRANCH"
          git pull --rebase --autostash origin "$BRANCH" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        run: |
          python -m scrapers.collector

      - name: Commit and push changes (rebase-safe with retry)
        env:
          MAX_RETRIES: 3
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/catalog.jsonl data/sources/*.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # 1º commit local
          git commit -m "chore(data): update cultural catalog $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

          # Reintenta pull --rebase + push si otro run se coló entre medias
          n=0
          until [ $n -ge $MAX_RETRIES ]
          do
            if git pull --rebase --autostash origin "$BRANCH" && git push origin HEAD:"$BRANCH"; then
              echo "Pushed successfully."
              exit 0
            fi
            n=$((n+1))
            echo "Retry $n/$MAX_RETRIES..."
            sleep 3
          done

          # Fallback seguro: --force-with-lease (no pisa cambios que no tengas)
          echo "Normal push failed after retries — using --force-with-lease"
          git push --force-with-lease origin HEAD:"$BRANCH"
